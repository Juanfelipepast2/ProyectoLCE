{% extends "index.html" %}
{% block title %}Añadir DT{% endblock %} 

{% block content %}
<div>
    <form autocomplete="off">
        <div class="contenedorElementosRegistro">
          <h1 style="padding-bottom: 20px">Registrar DT</h1>
          <div class="contenedorIzquierdoRegistro">
            <div class="elementoIzquierdoRegistro">
              <h3>El id del DT será:</h3>
            </div>
            <div class="elementoIzquierdoRegistro">
              <input
                type="text"
                id="nombreDt"
                name="nombreDt"
                placeholder="Nombre"
                required="true"
              />
            </div>
            <div class="elementoIzquierdoRegistro">
              <input
                type="text"
                id="apellidoDt"
                name="apellidoDt"
                placeholder="Apellido"
                required="true"
              />
            </div>
            <div class="elementoIzquierdoRegistro">
              <input type="text" id="contrasenaDt" name="contrasenaDt" placeholder="Contraseña" required="true" readonly value="{{contrasena}}"/>
              <a href="{{url_for('registro')}}">Generar</a>
            </div>
          </div>
      
          <div class="contenedorDerechoRegistro">
            <div class="elementoDerechoRegistro">
              <label for="paisNacimiento">País de nacimiento: </label><br />
              <select id="paisNacimiento" name="paisNacimiento" required="true">
                <option value="001">Colombia</option>
                <option value="002">Argentina</option>
                <option value="003">Ecuador</option>
                <option value="004">Venezuela</option>
                <option value="005">Perú</option>
              </select>
            </div>
      
            <div class="elementoDerechoRegistro">
              <label for="paisResidencia">País de residencia: </label><br />
              <select id="paisResidencia" name="paisResidencia" required="true">
                <option value="001">Colombia</option>
                <option value="002">Argentina</option>
                <option value="003">Ecuador</option>
                <option value="004">Venezuela</option>
                <option value="005">Perú</option>
              </select>
            </div>
      
            <div class="checkboxRegistro">
              <input type="checkbox" id="esAdmin" name="rol" value="admin" />
              <label for="esAdmin">Administrador</label>
            </div>
      
            <div class="checkboxRegistro">
              <input type="checkbox" id="esPropietario" name="rol" value="owner" />
              <label for="esPropietario">Propietario</label>
            </div>
      
            <div class="elementoDerechoRegistro">
              <input type="submit" value="Registrar" onclick="alert('DT agregado')"/>
            </div>
          </div>
        </div>
      </form>
</div>
{% endblock %}
