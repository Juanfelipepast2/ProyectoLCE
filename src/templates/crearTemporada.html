{% extends "index.html" %}
{% block title %}Crear Temporada{% endblock %} 
{% block content %}
<div class="contenedorGenerico">
    <h1>Crear Temporada</h1>
    <form action="{{url_for("creandoTemporada", idReset = idReset)}}" method="POST" class="contenedorCreacionTemporada" >
    
        <label for="idTemporada" style="grid-column: 1;">Id Temporada:</label>
        <input type="number" class="form-control" id="idTemporada" name="idTemporada" required style="grid-column: 2;" placeholder="Id temporada">        
    
        <label for="fechaInicio" style="grid-column: 1;">Fecha de Inicio:</label>
        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required style="grid-column: 2;">
    
    
        <label for="fechaFin" style="grid-column: 1;">Fecha de Fin:</label>
        <input type="date" class="form-control" id="fechaFin" name="fechaFin" required style="grid-column: 2;">
        
        <button type="submit">Crear</button>
    </form>
</div>
    
{% endblock %}
